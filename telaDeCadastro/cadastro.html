<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/cadastro.css" type="text/css">
  <script src="proximo.js" type="text/javascript"></script>
  <title>Document</title>
  <style>
  .menu{
    position: fixed;
    width: 100%;
    height: 100vw;
  }
  </style>
</head>
<body>

  <object type="text/html" data="../Barras de navegação/barra-inicial.html" class="menu"></object>

  <div class="form-content">
    <h1>Cadastre-se</h1>
    <form action="http://www.w3schools.com/html/action_page.php" method="get" name="cadastro">
      <input type="text" name="nome" class="insert-text" placeholder="Nome do estabelecimento">
      <input type="text" name="email" class="insert-text" placeholder="E-mail">
      <input type="text" name="nomeusuario" class="insert-text" placeholder="Nome de usuário">
      <input type="password" name="senha" class="insert-text" placeholder="Senha">
      <input type="password" name="senha2" class="insert-text" placeholder="Confirme a senha">
      <div class="botoes-acao">continuar</div>
  </form>
  </div>

  <div class="form-content-part2">
    <h1>Informe seus dados</h1>
    <form action="http://www.w3schools.com/html/action_page.php" method="get" name="cadastro">
      <input type="text" name="responsável" class="insert-text" placeholder="Responsável">
      <input type="text" name="outro" class="insert-text" placeholder="Outro Responsável">
      <input type="text" name="endereco" class="insert-text" placeholder="Endereço">
      <input type="text" name="telefone" class="insert-text" placeholder="Telefone">
      <input type="text" name="cnpj" class="insert-text" placeholder="CNPJ">
      <input type="checkbox" name="termos" value="concordo"> <span>Estou de acordo com os termos de uso do projeto Geóleo</span>
      <div class="botoes-acao-voltar">voltar</div>
      <div class="botoes-acao-pt2">cadastrar</div>
  </form>
  </div>

  <script src="proximo.js" type="text/javascript"></script>
</body>
</html>
